<form [formGroup]="docForm">
  <div class="form-group">
    <label>Name : </label>
    <input class="form-control" formControlName="doc_name">
  </div>
  <div class="form-group">
    <label>Age : </label>
    <input class="form-control" formControlName="doc_age">
  </div>
  <div class="form-group">
    <label>Specality : </label>
    <input class="form-control" formControlName="doc_speciality">
  </div>

  <div class="form-group">
    <div class="pull-right">
      <button class="btn btn-success" (click)="addPatientForm()">+</button>
    </div>
    </div>

  <div class="form-group" formArrayName="patients">
    <label>
      <b>Patients</b> : 
    </label>
    <div class="panel panel-primary" *ngFor="let x of docForm.get('patients').controls;let i=index;">
<div [formGroupName]="i">
      <div class=" panel-heading ">
  #Patinet-{{i+1}}  | <button class="btn btn-danger" (click)="deleteForm(i)">Del</button>
</div>
<div class="panel-body ">
  <div class="col-lg-6 ">
    Patient Name : <input class="form-control " formControlName="patient_name">
  </div>
  <div class="col-lg-6 ">
      Patient Disease : <input class="form-control " formControlName="patient_disease">
    </div>
</div>
</div>


        </div>
      </div>

<div class="form-group">
  <button [disabled]="!docForm.valid" (click)="saveDoctor()" class="btn btn-primary">Save</button>
</div>
</form>
